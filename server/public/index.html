<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <script src="vendors/jquery.js"></script>
    <script src="script/client.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap">
    
    <title>ToDo:Now!!</title>
</head>
<body class="container">
    <div class="waviy">
        <span style="--i:1">T</span>
        <span style="--i:2">O</span>
        <span style="--i:3">D</span>
        <span style="--i:4">O</span>
        <span style="--i:5">:</span>
        <span style="--i:6">N</span>
        <span style="--i:7">O</span>
        <span style="--i:8">W</span>
        <span style="--i:9">!</span>
        <span style="--i:10">!</span>
     
    </div>
    <div>
        <h1></h1>
        <p></p>
        <h6></h6>
    </div>
    <section class="shadow-lg p-3 mb-5 rounded">
        <label for="taskNameInput">Task:</label>
        <input id="taskNameInput" type="text" class="btn btn-light">
        <label for="descriptionInput">Description:</label>
        <input id="descriptionInput" type="text" class="btn btn-light">
        <button id="createBtn" type="button" class="btn btn-success">Create</button>
        <!-- <button type="button" class="btn btn-dark">Dark</button> -->
    </section>
    <table>
        <thead>
            <tr>
                <th class="shadow-lg p-3 mb-5 rounded">Task</th>
                <th class="shadow-lg p-3 mb-5 rounded">Description</th>
                <th class="shadow-lg p-3 mb-5 rounded">Created</th>
                <th class="shadow-lg p-3 mb-5 rounded">Completed</th>
                <th class="shadow-lg p-3 mb-5 rounded">Delete</th>
            </tr>
        </thead>
        <tbody id="viewToDo">

        </tbody>
    </table>
